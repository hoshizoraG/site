<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Le Banane Mystique</title>
    <style>
        /* Réinitialisation des marges et du padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Comic Sans MS", sans-serif;
            text-align: center;
            color: cyan; /* Texte cyan fluo */
            animation: flashText 1s infinite alternate; /* Texte qui clignote */
            overflow: hidden;
            background: linear-gradient(120deg, orange, purple, green, pink, turquoise);
            background-size: 500% 500%;
            animation: gradientBG 8s infinite;
        }

        @keyframes flashText {
            0% { color: cyan; }
            100% { color: pink; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 20px dotted cyan;
            animation: spin 3s infinite linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .button {
            background-color: yellow;
            color: red;
            border: 5px solid purple;
            padding: 20px;
            font-size: 25px;
            margin: 30px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.3);
            background-color: green;
        }

        .mystery-box {
            width: 150px;
            height: 150px;
            background-color: lime;
            margin: 40px auto;
            border: 10px dashed orange;
            animation: shake 1s infinite alternate;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }

        .banana-text {
            font-size: 40px;
            color: red;
            margin-top: 20px;
            animation: bounceText 2s infinite alternate;
        }

        @keyframes bounceText {
            0% { transform: translateY(0); }
            100% { transform: translateY(-30px); }
        }

        .rainbow-button {
            font-size: 40px;
            color: white;
            background-color: black;
            padding: 25px;
            border-radius: 50%;
            cursor: pointer;
            margin: 15px;
            animation: rainbow 2s infinite;
        }

        @keyframes rainbow {
            0% { background-color: red; }
            25% { background-color: orange; }
            50% { background-color: yellow; }
            75% { background-color: green; }
            100% { background-color: blue; }
        }

        .nonsense-text {
            font-size: 50px;
            color: purple;
            margin-top: 50px;
            animation: wobble 2s infinite alternate;
        }

        @keyframes wobble {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="watermelon.gif" alt="Un GIF encore plus moche">
    </div>

    <audio autoplay loop>
        <source src="https://www.soundjay.com/button/beep-07.wav" type="audio/wav">
        Ton navigateur ne supporte pas l'audio (mais ça reste horrible).
    </audio>

    <h1 class="banana-text">LA BANANE MYSTIQUE</h1>

    <button class="button">Cliquez ici pour voir un arc-en-ciel exploser !</button>
    <button class="button">Appuie pour invoquer un chat invisible !</button>
    <button class="rainbow-button">Clique pour voir un poisson voler !</button>

    <div class="mystery-box"></div>

    <div class="nonsense-text">Le fromage est-il carré ?</div>

    <button class="button">Appuie pour que la pluie de chocolat commence !</button>

    <div class="mystery-box"></div>

    <h2>Un hamster gouverne la planète Mars</h2>
    <p>Pourquoi ? Parce qu'il a une cape et un chapeau.</p>
</body>
</html>
